{% extends "base.html" %}

{% load static %}
{% block content %}

  <form method="post" enctype="multipart/form-data">

    {% csrf_token %}

    {% for field in form %}
      <div class="field">
          {{field.label}}
          {{field}}
          {{field.errors}}
      </div>
    {% endfor %}

    {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
    {% endif %}

    <button type="submit">Submit</button>

  </form>


{% endblock %}
